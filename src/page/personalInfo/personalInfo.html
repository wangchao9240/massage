<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>个人资料</title>
  <link rel="stylesheet" href="../common/normalize.css">
  <link rel="stylesheet" href="../common/border-1px.css">
  <link rel="stylesheet" href="personalInfo.css">
  <script src="../../static/zepto.js"></script>
  <script src="personalInfo.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="avatarContent">
      <img class="avatar" src="../../assets/avartar.jpg" width="59" height="59" alt="avatar">
      <span class="nickName">pomelo</span>

    <ul class="parentInfo">
      <li class="parentNameWrapper border-1px">
        <span class="title">家长姓名</span>
        <span class="detailContent">

          <i class="icon_arrow"></i>

      </li>

        <span class="title">我的手机号</span>
        <span class="detailContent">
          <span class="detail">200</span>
          <i class="icon_arrow"></i>
        </span>
      </li>

      <li class="babyNameWrapper border-1px">
        <span class="title">宝宝姓名</span>

        <span class="detailContent">
          <span class="detail">男</span>

        <span class="title">宝宝出生年月</span>
        <span class="detailContent">
          <span class="detail">16-05-05</span>
