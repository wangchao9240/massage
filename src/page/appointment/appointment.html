<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>预约</title>
  <link rel="stylesheet" href="../../static/normalize.css">
  <link rel="stylesheet" href="../common/border-1px.css">
  <link rel="stylesheet" href="appointment.css">
  <script src="../../static/jquery.js"></script>
  <script src="../../static/iscroll.js"></script>
  <script src="appointment.js"></script>
</head>
<body>
  <div class="appointWrapper">
    <div class="appointContent">
      <div class="header border-1px">
        <img class="avatar" alt="avatar" width="96px" height="96px">
        <div class="headerDetail">
          <div class="price"></div>
          <div class="projectContent">
            <span class="project"></span>
            <div class="disease"></div>
          </div>
        </div>
      </div>
      <div class="infoWrapper border-1px">
        <div class="title">选择技师</div>
        <div class="chooseContent">
        </div>
      </div>
      <div class="infoWrapper border-1px">
        <div class="title">疗程选择</div>
        <div class="chooseContent">
        </div>
      </div>
      <div class="infoWrapper">
        <div class="title">疗程介绍</div>
        <div class="wrapper">
          <p class="introduce"></p>
        </div>
        <span class="tip">一键预约：自动默认费用98元</span>
      </div>
    </div>
  </div>
  <div class="bottomBtn">
    <a href="#" class="dateBtn">一键预约</a>
    <a href="#" class="confirmBtn">确认预约</a>
  </div>
</body>
</html>
